<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>贪吃蛇小游戏</title>
  <style>
    * {margin: 0; padding: 0;}
    #container {
      border: 1px solid #ccc;
      border-right: none;
      border-bottom: none;
      margin: 10px;
      position: relative;
    }
    ul {list-style: none; overflow: hidden;}
    ul li {
      border: 1px solid #ccc;
      border-left: none;
      border-top: none;
      float: left;
    }
    #container > div {
      float: right;
      margin: 4px 4px 0 0;
    }
    #container > button{
      margin: 4px 0 0 2px;
      font-size: 14px;
      height: 32px;
      padding: 0 1em;
      border-radius: 4px;
      border: 1px solid #999;
      background: #fff;
      cursor: pointer;
    }
    #container > button:hover {
      border-color: #666;
    }
    #container .food {
      background: red;
      position: absolute;
      left: 0;
      top: 0;
      margin: 0;
    }
    .tip {
      display: inline-block;
      margin-left: 6%;
      margin-top: 2px;
      font-size: 14px;
    }
    #person > div {
      background: green;
      position: absolute;
      left: 0;
      top: 0;
    }
    #container #score {
      margin-top: 8px
    }
    .personBody {
      opacity: .5;
    }
  </style>
</head>
<body>
<div id="container">
  <ul id="ul"></ul>
  <button id="button">start</button>
  <button id="restart">restart</button>
  <p class="tip">Tip：请使用方向键控制</p>
  <div id="score">score: 0</div>
  <div id="person"></div>
</div>

<script src="./index.js"></script>
</body>
</html>
